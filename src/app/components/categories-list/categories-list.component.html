<ul class="breadcrumb mt-n4">
    <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
    <li class="breadcrumb-item active">Categorías</li>
  </ul>
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let category of categories" class="col-sm-12 col-md-4 col-lg-3 mt-4">
        <div class="card mx-auto">
          <div class="card-title">
              <h3>{{category.name}}</h3> 
          </div>
          <img class="card-img-top img-thumbnail" src="https://via.placeholder.com/150/360024" alt="Card image">
          <div class="card-body">
            <button type="button mt-1 " class="btn btn-info">
              <a [routerLink]="[ '/categories', category.id ]">Ver más</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
